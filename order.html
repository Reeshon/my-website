<!DOCTYPE html>

    <div class="container">
        <div class="content">
            <h2>Place Your Order</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="order-details">Order Details:</label>
                <textarea id="order-details" name="order-details" required></textarea>
                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions"></textarea>
                <button type="submit">Submit Order</button>
            </form>
        </div>
        <div class="content">
            <h2>Our Products</h2>
            <div class="product-gallery">
                <!-- Placeholder for product images and descriptions -->
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <img src="https://via.placeholder.com/150" alt="Product 3">
            </div>
        </div>
        <div class="content">
            <h2>Pricing</h2>
            <p>Here are the prices for our products. (Placeholder for pricing information)</p>
        </div>
    </div>
