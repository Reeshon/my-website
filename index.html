<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Update</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            text-align: center;
        }
        .test-square {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            margin: 20px auto;
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Update Test Page</h1>
        <div class="test-square"></div>
        <p>If you see this page with a spinning red square, the update was successful!</p>
        <p>Updated at: <script>document.write(new Date().toLocaleString())</script></p>
    </div>
</body>
</html>
