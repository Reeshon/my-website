<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Deleens Home Bake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" aria-label="Main Navigation">
        <a class="navbar-brand" href="#">Deleens Home Bake</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="row">
                <div class="col-md-8">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/300x300" alt="Product 1" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h5>Product 1</h5>
                                <p>$10.00</p>
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/300x300" alt="Product 2" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h5>Product 2</h5>
                                <p>$15.00</p>
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Total: $25.00</h4>
                    <button class="btn btn-primary btn-block">Checkout</button>
                </div>
            </div>
        </div>
        <div class="empty-cart-message" style="display: none;">
            <p>Your cart is empty.</p>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Deleens Home Bake</p>
        <p>Last updated: <script>document.write(new Date().toLocaleString())</script></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
